<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MARY-TELEFLIX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>

  <!-- LAYOUT: MENU LATERAL (ESQ) + V√çDEO (DIR) -->
  <div class="layout">

    <aside class="sidebar compacto">
      <!-- Seletor de tema -->
      <section style="padding:12px 0;">
        <label for="tema" style="color:#1a8fa3; margin-right:8px;">ESCOLHA O TEMA:</label>

      <!-- Menu din√¢mico gerado via JS -->
      <nav class="nav-vertical" aria-label="Lista de v√≠deos do tema">
        <ul id="menu-temas"><!-- Itens gerados via JS --></ul>
      </nav>

      <!-- Menu fixo adicional -->
      <br>
      <h1 style="font-size:15px; color:#f0f0f0; margin:16px 0; text-align:left;">
  V√çDEOS EXTERNOS DO YOUTUBEüëá
</h1>
      <nav class="nav-vertical" aria-label="V√≠deos fixos">
        <ul>
          <li><a href="https://youtu.be/3t2WkCudwfY?si=y1FoEDBDj76r_CAH" target="_blank">A Place For My Head - Linkin Park (Hybrid Theory) - Linkin Park</a></li>
          <li><a href="https://youtu.be/oJMrD_FZbTE?si=YB-bY8LEJIYQw3Q2" target="_blank">Alcoholism - Psychonaut 4</a></li>
          <li><a href="https://youtu.be/iBBqjGd3fHQ?si=qnJX3mCQ3Y8zrIeD" target="_blank">My Own Prison - Creed</a></li>
          <li><a href="https://youtu.be/NcuoXEiLcQw?si=PDV15k6oTunlPW-Z" target="_blank">Saturday Night - Misfits</a></li>
          <li><a href="https://youtu.be/tkQYXtAXiOg?si=d6M1r6rBb3AnrwP0" target="_blank">Oi, Tudo Bem - Garotos Podres</a></li>
        </ul>
      </nav>
    </aside>

    <!-- PLAYER √Ä DIREITA -->
    <main class="player">
      <div class="video-box">
        <iframe
          class="video-frame"
          width="540"
          height="310"
          src="https://www.youtube.com/embed/kNJPalON82E"
          title="Player de v√≠deo"
          frameborder="0"
          allowfullscreen
        ></iframe>

        <div class="info">
          <h3>A Place For My Head</h3>
          <p>Linkin Park.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    // Mapa de temas ‚Üí lista de v√≠deos
    const TEMAS = {
      METAL: [
        { titulo: "A Place For My Head", 
         autor: "Linkin Park", 
         url: "https://youtu.be/3t2WkCudwfY?si=y1FoEDBDj76r_CAH" 
        },
        { titulo: "Did My Time", 
         autor: "Korn", 
         url: "https://youtu.be/xmOOGeZE-aE?si=RuiRME5Z_ARUDC47" 
        },
        { titulo: "Holy Wars...The Punishment Due", 
         autor: "Megadeth", 
         url: "https://youtu.be/9d4ui9q7eDM?si=XeC_q9PN0ZgXKpdY" 
        },
      ],
      DSBM: [
        { titulo: "Alcoholism", 
         autor: "Psychonaut 4", 
         url: "https://youtu.be/oJMrD_FZbTE?si=YB-bY8LEJIYQw3Q2" 
        },
        { titulo: "Loneliness", 
         autor: "Decalius", 
         url: "https://youtu.be/jbNZym6bEt8?si=sfIp5IvE0DWS75OD" 
        },
      ],
      ROCK: [
        { titulo: "My Own Prison", 
         autor: "Creed", 
         url: "https://youtu.be/iBBqjGd3fHQ?si=qnJX3mCQ3Y8zrIeD" 
        },
        { titulo: "Um Minuto Para O Fim Do Mundo", 
         autor: "CPM22", 
         url: "https://youtu.be/RsEeyZNiwUk?si=bnovP-VKiBWwBgya" 
        },
      ],
      PUNK: [
        { titulo: "Saturday Night", 
         autor: "Mifits", 
         url: "https://youtu.be/NcuoXEiLcQw?si=PDV15k6oTunlPW-Z" 
        },
        { titulo: "Oi, Tudo Bem", 
         autor: "Garotos Podres", 
         url: "https://youtu.be/tkQYXtAXiOg?si=d6M1r6rBb3AnrwP0" 
        },
      ],
    };

    // Seletores
    const selectTema = document.getElementById("tema");
    const menuUl     = document.getElementById("menu-temas");
    const iframeEl   = document.querySelector(".video-box iframe");
    const infoTitulo = document.querySelector(".info h3");
    const infoAutor  = document.querySelector(".info p");

    // Converte URL normal do YouTube para /embed
    function toEmbed(url) {
      try {
        const u = new URL(url);
        const id = u.searchParams.get("v");
        if (id) return `https://www.youtube.com/embed/${id}`;
        if (u.hostname.includes("youtu.be")) return `https://www.youtube.com/embed/${u.pathname.slice(1)}`;
        return url;
      } catch {
        return url;
      }
    }

    // Renderiza o menu com base no tema
    function renderMenu(tema) {
      const lista = TEMAS[tema] || [];
      menuUl.innerHTML = "";

      lista.forEach((video) => {
        const li = document.createElement("li");
        const a  = document.createElement("a");
        a.href = "#";
        a.textContent = video.titulo.toUpperCase();
        a.setAttribute("role", "button");
        a.addEventListener("click", (e) => {
          e.preventDefault();
          trocarVideo(video);
        });
        li.appendChild(a);
        menuUl.appendChild(li);
      });

      if (lista.length) trocarVideo(lista[0]);
    }

    // Troca o v√≠deo e informa√ß√µes
    function trocarVideo(video) {
      iframeEl.src = toEmbed(video.url);
      infoTitulo.textContent = video.titulo.toUpperCase();
      infoAutor.textContent  = `${video.autor.toUpperCase()}.`;
    }

    // Inicializa√ß√£o
    renderMenu(selectTema.value);
    selectTema.addEventListener("change", () => renderMenu(selectTema.value));
  </script>
</body>
</html>
