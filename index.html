<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>MARY's MP3 & VIDEO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    
    header {
      background-color: #24160f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .layout {
      display: flex;
      min-height: 80vh;
    }
    
    .sidebar {
      width: 300px;
      background-color: #e0e0e0;
      padding: 20px;
      overflow-y: auto;
    }
    
    .player {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    
    .video-box {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* Propor√ß√£o 16:9 */
    }
    
    .video-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #24160f;
      border-radius: 5px;
    }
    
    .info {
      margin-top: 15px;
      padding: 15px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .nav-vertical ul {
      list-style: none;
    }
    
    .nav-vertical li {
      margin-bottom: 8px;
    }
    
    .nav-vertical a {
      display: block;
      padding: 10px 12px;
      background-color: #414680;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      font-size: 14px;
    }
    
    .nav-vertical a:hover {
      background-color: #2d325c;
    }
    
    select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      margin-top: 5px;
    }
    
    h2 {
      color: #414680;
      margin: 16px 0 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>

  </header>

  <div class="layout">
    <aside class="sidebar">
      <section style="padding:12px 0;">

      <nav class="nav-vertical" aria-label="Lista de v√≠deos do tema">

      </nav>

      <br>
      <h2>V√çDEOS EXTERNOS DO YOUTUBEüëá</h2>
      <nav class="nav-vertical" aria-label="V√≠deos fixos">
        <ul>
          <li><a href="https://youtu.be/VRPxao3e_jY?si=k_Z5HUkAd3PXaU2L" target="_blank" rel="noopener">Right Now - Korn</a></li>
          <li><a href="https://youtu.be/3mbBbFH9fAg?si=tP2RzUEzVEeZF42K" target="_blank" rel="noopener">Black Hole Sun - Soundgarden</a></li>

        </ul>
      </nav>
    </aside>

    <main class="player">
      <div class="video-box">
        <div class="video-container">
          <iframe
            class="video-frame"
            src="https://www.youtube.com/embed/UCCyoocDxBA"
            title="Player de v√≠deo"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>

        <div class="info">

  </div>

  <script>
    // Mapa de temas ‚Üí lista de v√≠deos (agora com IDs corretos para embed)
    const TEMAS = {
      METAL: [
        { titulo: "A Place For My Head",

        },
        { titulo: "Did My Time",

        },
        { titulo: "Holy Wars...The Punishment Due", 
         autor: "Megadeth", 
         url: "https://www.youtube.com/embed/9d4ui9q7eDM" 
        },
        { titulo: "Hollow", 
         autor: "Pantera", 
         url: "https://www.youtube.com/embed/ImXNU8Kg4H0" 
        },
        { titulo: "Black Metal", 
         autor: "Venom", 
         url: "https://www.youtube.com/embed/rYg5c_LrsRk" 
        }],
      DSBM: [
        { titulo: "Alcoholism",

        },
        { titulo: "Loneliness",

        { titulo: "Screaming at Forgotten Tears",

        },
        { titulo: "Too Late to Call an Ambulance",

        },
        { titulo: "Don't Go", 
         autor: "Happy Days", 
         url: "https://www.youtube.com/embed/02d5lTEU1_c" 
        }],
      ROCK: [
        { titulo: "My Own Prison", 
         autor: "Creed", 
         url: "https://www.youtube.com/embed/iBBqjGd3fHQ" 
        },
        { titulo: "Um Minuto Para O Fim Do Mundo", 
         autor: "CPM22", 
         url: "https://www.youtube.com/embed/RsEeyZNiwUk" 
        },
        { titulo: "Teto de Vidro", 
         autor: "Pitty", 
         url: "https://www.youtube.com/embed/hWhl6ijsAXw" 
        },

        { titulo: "21 Guns",

      PUNK: [
        { titulo: "Saturday Night",

        },
        { titulo: "Oi, Tudo Bem",

        { titulo: "Anarkia Oi",

        { titulo: "Dig Up Her Bones", 
         autor: "Misfits", 
         url: "https://www.youtube.com/embed/lgSLz5FeXUg" 
        },
        { titulo: "Padr√£o √© o Caralho", 
         autor: "Black Pantera", 
         url: "https://www.youtube.com/embed/7yIAlsW-BEY" 
        }],
    };

    // Seletores
    const selectTema = document.getElementById("tema");
    const menuUl = document.getElementById("menu-temas");
    const iframeEl = document.querySelector(".video-frame");
    const infoTitulo = document.querySelector(".info h3");
    const infoAutor = document.querySelector(".info p");

    // Fun√ß√£o para converter URL normal para embed (caso precise)
    function toEmbed(url) {
      try {
        // Se j√° for uma URL de embed, retorna como est√°
        if (url.includes('youtube.com/embed/')) return url;
        
        const u = new URL(url);
        const id = u.searchParams.get("v");
        if (id) return `https://www.youtube.com/embed/${id}`;
        if (u.hostname.includes("youtu.be")) return `https://www.youtube.com/embed/${u.pathname.slice(1)}`;
        return url;
      } catch {
        return url;
      }
    }

    // Renderiza o menu com base no tema
    function renderMenu(tema) {
      const lista = TEMAS[tema] || [];
      menuUl.innerHTML = "";

      lista.forEach((video) => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = "#";
        a.textContent = video.titulo.toUpperCase();
        a.setAttribute("role", "button");
        a.addEventListener("click", (e) => {
          e.preventDefault();
          trocarVideo(video);
        });
        li.appendChild(a);
        menuUl.appendChild(li);
      });

      if (lista.length) trocarVideo(lista[0]);
    }

    // Troca o v√≠deo e informa√ß√µes
    function trocarVideo(video) {
      iframeEl.src = toEmbed(video.url);
      infoTitulo.textContent = video.titulo.toUpperCase();
      infoAutor.textContent = `${video.autor.toUpperCase()}.`;
    }

    // Inicializa√ß√£o
    renderMenu(selectTema.value);
    selectTema.addEventListener("change", () => renderMenu(selectTema.value));
  </script>
</body>
</html>
